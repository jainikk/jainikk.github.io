
<form class="form-horizontal" name="signupform" novalidate="true">

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-6">
      <input type="text" name="firstname" ng-model="signup.menu.firstname" required class="form-control" placeholder="Enter First Name">
    </div>
    <span style="color:red" ng-show="signupform.firstname.$touched && signupform.firstname.$invalid">
      First name is required
    </span>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-6">
      <input type="text" name="lastname" ng-model="signup.menu.lastname" required class="form-control"  placeholder="Enter Last Name">
    </div>
    <span style="color:red" ng-show="signupform.lastname.$touched && signupform.lastname.$invalid">
      Last name is required
    </span>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email :</label>
    <div class="col-sm-6">
      <input type="email" name="email" ng-model="signup.menu.email"  required  class="form-control" id="inputEmail3" placeholder="Email">
    </div>
    <span style="color:red" ng-show="signupform.email.$touched && signupform.email.required">
      Email name is required
    </span>
    <span style="color:red" ng-show="signupform.email.$touched && signupform.email.$invalid">
      Invalid Email Id
    </span>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Phone Number :</label>
    <div class="col-sm-6">
      <input type="text" name="phoneno" ng-minlength="10" ng-maxlength="10" ng-model="signup.menu.phoneno" required class="form-control" placeholder="Enter Phone Number">
    </div>
    <span style="color:red" ng-show="signupform.phoneno.$touched && signupform.phoneno.required">
    Phone number is required
    </span>
    <span style="color:red" ng-show="signupform.phoneno.$touched && signupform.phoneno.$invalid">
    Invalid Phone number
    </span>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Menu Number :</label>
    <div class="col-sm-6">
      <input type="text" name="menuno" ng-model="signup.menu.short_name" required  class="form-control" placeholder="Enter Menu Number">
    </div>
    <span style="color:red" ng-show="signupform.menuno.$touched && signupform.menuno.$invalid">
      Menu number is required
    </span>
    <div id="error"> {{ signup.error }}  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" ng-disabled="signupform.$invalid" ng-click="signup.submit(signup.menu)"  class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
<h3> <center> {{ signup.success }} </center> </h3>
